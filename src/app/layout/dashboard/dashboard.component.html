                            </h3>
                        </div>

                        </div>

                    </div>
                </div>
            </div>
            <div class="mainStyle">
                <div class="contanter row h-100">

                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 offset-xs-2 offset-sm-2 offset-md-2 offset-lg-2 m-auto text-right title_home">
                            <!-- <h2 class="first_part">
                                Apoyamos el cuidado

                            <h3 class="secont_part">
                                del <span class="h1 sub_part"> medio ambiente</span>
                            </h3> -->

                    </div>
                    <!-- <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 offset-xs-1 offset-sm-1 offset-md-1 offset-lg-1 videoCarousell mt-auto text-right second_new">
                        <owl-carousel-o [options]="customOptions3">
                                <ng-container *ngFor="let slide of alerts">
                                    <ng-template carouselSlide>
                                        <img *ngIf="slide.message" [src]="slide.type" >
                                        <iframe *ngIf="!slide.message" class="img" [src]="slide.type" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

            </div>

    <div class="row d-flex new_row nn-height">

            <div style="background-color:#f3f3f3"  class="col-xs-8 col-sm-8 col-md-8 col-lg-8 content_all_videos">
                <owl-carousel-o [options]="customOptions3">
                    <ng-container *ngFor="let slide of alerts">

                            <iframe class="yy-video"  *ngIf="!slide.message"  [src]="slide.type" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"></iframe>

            </div>

            <div  class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col_comprometidos">

                <p>con el Medio Ambiente</p>

    <div class="nn-container">
