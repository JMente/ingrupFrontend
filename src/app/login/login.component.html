<block-ui>
<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Ingreso de administradores INGRUP</h1>
                <form class="form-signin" autocomplete="off" id="login-form"  #loginForm="ngForm" (ngSubmit)="onLoggedin(loginForm.value)">

                <div class="form-content">
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" name="username" required ngModel #username="ngModel" placeholder="{{ 'Username' | translate }}">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" name="password" required ngModel #password="ngModel" placeholder="{{ 'Password' | translate }}">
                    </div>
                </div>
                <a class="btn rounded-btn" (click)="onLoggedin(loginForm.value)">{{ 'Log in' | translate }}</a>
                &nbsp;
                <!-- <a class="btn rounded-btn" [routerLink]="['/signup']">{{ 'Register' | translate }}</a> -->
            </form>
        </div>
    </div>
</div>
</block-ui>
