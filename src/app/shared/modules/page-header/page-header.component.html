<div class="row">
    <div class="col-xl-12">
        <h2 class="page-header text-center">
            <span class="titulo-General w-auto">
                    {{data.titulo}}
            </span>
        </h2>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <i class="fa fa-home"></i> <a href="Javascript:void(0)" [routerLink]="['/mercados']">{{data.titulo}}</a>
            </li>
            <li *ngFor="let dato of data.mercados" class="breadcrumb-item active"><i class="fa {{dato.icon}}"></i>{{dato.nombre}} </li>
        </ol>
    </div>
</div>
